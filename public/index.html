<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault()); // Отключение правого клика
      document.addEventListener('keydown', event => {
        if ((event.ctrlKey && event.key === 'c') || (event.metaKey && event.key === 'c')) {
          event.preventDefault(); // Отключение копирования через Ctrl+C или Cmd+C
        }
        if (event.key === 'F11') {
          event.preventDefault(); // Отключение стандартного действия F11
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
              console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
          } else {
            document.exitFullscreen().catch(err => {
              console.log(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
            });
          }
        }
      });
    </script>    
  </body>
</html>
